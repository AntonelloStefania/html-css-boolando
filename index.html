<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>boolando</title>
    </head>
    <body>
        <!-- header con selezione, marchio e icone -->
        <header class="h-container">
            <div class="h-row">
                <div class="h-col-33">
                    <div class="h-content">
                        <a href="Donna" class="category">Donna</a>
                        <a href="Uomo" class="category">Uomo</a>
                        <a href="Bambini" class="category">Bambini</a>
                    </div>
                </div>
                <div class="h-col-33">
                    <div class="h-logo">
                        <img src="./img/boolean-logo.png" alt="Boolando">
                    </div>
                </div> 
                <div class="h-col-33">
                    <div class="h-icons">
                        <i class="fa-regular fa-user" style="color: #ffffff;"></i>
                        <i class="fa-regular fa-heart" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-bag-shopping" style="color: #ffffff;"></i>
                    </div>
                </div>                  
            </div>

        </header>
        <!-- main una row, sei colonne -->
        <main class="main-container">
            <div class="main-row">
                <div class="main-col-33"></div>
                <div class="main-col-33"></div>
                <div class="main-col-33"></div>
                <div class="main-col-33"></div>
                <div class="main-col-33"></div>
                <div class="main-col-33"></div>
            </div>

        </main>
        <!-- footer con marchio ed info a sx e icone social dx -->
        <footer class="footer-container">
            <div class="footer-row">
                <div class="footer-col-50"></div>
                <div class="footer-col-50"></div>
            </div>

        </footer>
        
    </body>
</html>
